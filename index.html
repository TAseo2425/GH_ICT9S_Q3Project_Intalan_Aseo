<script>
    const leavingFrom = document.getElementById('leaving-from');
    const goingTo = document.getElementById('going-to');
    const regularFareBtn = document.getElementById('regular-fare');
    const discountedFareBtn = document.getElementById('discounted-fare');
    const ticketPrice = document.getElementById('ticket-price');

    function calculateFare(isDiscounted) {
        const fromValue = parseInt(leavingFrom.value) || 0;
        const toValue = parseInt(goingTo.value) || 0;
        const stationDifference = Math.abs(fromValue - toValue);

        if (stationDifference === 0) {
            ticketPrice.textContent = 'Php 0';
            return;
        }

        const baseFare = Math.min(13 + stationDifference, 28);

        const finalFare = isDiscounted ? baseFare * 0.8 : baseFare;
        ticketPrice.textContent = `Php ${finalFare.toFixed(2)}`;
    }

    regularFareBtn.addEventListener('click', () => calculateFare(false));
    discountedFareBtn.addEventListener('click', () => calculateFare(true));
</script>
